<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>indian flag</title>
    <style>
      .main {
        margin: 10% 0 0 25%;
      }
      .saffron {
        width: 48rem;
        height: 8rem;
        background-color: #ff9933;
      }
      .white {
        width: 48rem;
        height: 8rem;
        background-color: #ffffff;
      }
      .blue {
        width: 7.8rem;
        height: 7.8rem;
        background-color: #000080;
        border-radius: 100px;
        margin: auto;
      }
      .green {
        width: 48rem;
        height: 8rem;
        background-color: #138808;
      }
    </style>
  </head>

  <body>
    <div class="main">
      <div class="saffron"></div>
      <div class="white">
        <div class="blue"></div>
      </div>
      <div class="green"></div>
    </div>
  </body>
</html>
