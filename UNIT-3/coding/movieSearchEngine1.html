<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movieSearchEngine</title>
    <link rel="stylesheet" href="movieSearchEngine1.css" />
  </head>
  <body>
    <h1 class="title">Movie Info</h1>
    <div class="from-control">
      <input id="movie" class="moviesearch" />
      <br />
      <button type="button" class="btn" onclick="myFunction()">show</button>
    </div>
  </body>
</html>
<script>
  async function myFunction() {
    var name = document.getElementById("movie").value;
    let res = await fetch(`https://www.omdbapi.com/?t=${name}&apikey=eb13a6ff`);
    let data = await res.json();
    console.log("data:", data);
  }
  // getMovieDetails();
</script>
