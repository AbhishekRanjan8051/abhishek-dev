<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="YT.css" />
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img
          src="https://cdn.mos.cms.futurecdn.net/8gzcr6RpGStvZFA2qRt4v6-1200-80.jpg"
          alt=""
          class="youtube-logo"
        />
      </a>
      <div class="search-box">
        <input
          class="search-videos"
          name=""
          placeholder="Search"
          type="text"
          id="query"
        />
        <button type="submit" class="search-btn" onclick="findVideos()">
          <img
            class="seach-logo"
            src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png"
          />
        </button>
        <div class="icon">
          <a
            ><img
              src="https://img.icons8.com/doodle/48/000000/youtube-studio.png"
          /></a>

          <a
            ><img src="https://img.icons8.com/color/50/000000/google-play.png"
          /></a>

          <a
            ><img
              src="https://img.icons8.com/ios/50/000000/appointment-reminders--v2.png"
          /></a>

          <a><img src="youtube profile.png" /></a>
        </div>
      </div>
    </header>
    <div id="videos"></div>
  </body>
</html>
<script src="YT.js"></script>
