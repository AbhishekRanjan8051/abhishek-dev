<script>
  //ES6 Classes

  class Stack {
    constructor() {
      //   this.name = "Stack";

      this.stack = [];
      this.length = 0;
    }

    insert(...b) {
      b.forEach((el) => {
        this.stack.push(el);
        this.length++;
      });
    }

    remove() {
      this.stack.pop();
      this.length--;
    }

    peek() {
      let lastElement = this.stack[this.length - 1];
      console.log("lastElement:", lastElement);
    }
  }

  // Stack.prototype.push = function () {
  //   console.log("worked");
  // };

  let x = new Stack();

  x.insert("Abhishek Ranjan", "ram", "Arpit", "Rambhu", "Nitish");
  x.remove();

  x.peek();

  console.log("x:", x);
</script>
