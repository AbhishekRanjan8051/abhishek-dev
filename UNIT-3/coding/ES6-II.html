<script>
  /*
  //constructor function

  function Person(n, a) {
    this.name = n;
    this.age = a;
  }

  //prototype additions


  Person.prototype.city = "Bihar";

  const person = new Person("raj", 18);
  console.log("person:", person);
*/

  class Person {
    constructor(n, a) {
      this.name = n;
      this.age = a;
    }

    showName() {
      console.log(this.name);
    }
  }
  const person = new Person("raj", 18);
  console.log("person:", person);

  person.showName();

  //inheritance in Es6 classes

  class Student extends Person {
    constructor(n, a) {
      super(n, a);

      this.role = "Student";
    }
  } 
  const person2 = new Student("raj", 18);
  console.log("person2:", person2);
</script>
