<!DOCTYPE html>
<html>
  <head>
    <title>tables</title>
    <body style="display: flex; align-items: center; justify-content: center;margin-top: 250px;">
      <table border="1">
        <tr>
          <td width="150" heigth="30">Row 1 Column 1</td>
          <td width="150" heigth="30">Row 1 Column 2</td>
          <td width="150" heigth="30">Row 1 Column 3</td>
        </tr>
        <tr>
          <td>Row 2 Column 1</td>
          <td>Row 2 Column 2</td>
          <td>Row 2 Column 3</td>
        </tr>
        <tr>
          <td>Row 3 Column 1</td>
          <td>Row 3 Cloumn 2</td>
          <td>Row 3 Cloumn 3</td>
        </tr>
        <tr>
          <td>Row 4 Cloumn 1</td>
          <td>Row 4 Cloumn 2</td>
          <td>Row 4 Cloumn 3</td>
        </tr>
        <tr>
          <td colspan="3">Row 5</td>
        </tr>
        <tr>
          <td rowspan="2">Row 6</td>
          <td>Row 6 Column 2</td>
          <td>Row 6 Column 3</td>
        </tr>
        <tr>
          <td>Row 7 Column 1</td>
          <td>Row 7 Column 2</td>
        </tr>
        <tr>
          <td>Row 8 Column 1</td>
          <td colspan="2" rowspan="2">Row 8 Column 2</td>
        </tr>
        <tr>

        </tr>

    </body>
  </head>
</html>
