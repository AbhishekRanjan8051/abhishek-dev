<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=dv, initial-scale=1.0" />
    <title>toggle task status</title>
    <style>
      body {
        background-color: rgb(54, 42, 33);
      }

      #container {
        text-align: center;
        background-color: rgb(23, 199, 146);
        border-radius: 25px;
        padding: 40px;
        max-width: 70%;
        margin: auto;
        margin-top: 100px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      h1 {
        font-size: 40px;
        text-decoration: underline;
      }
      #container button:nth-child(1) {
        font-size: 30px;
        color: white;
        border-radius: 20px;
        border-style: none;
        width: auto;
        margin: 5%;
        height: 60px;
        font-weight: 700;
        background-color: green;
      }

      #container button:nth-child(2) {
        font-size: 30px;
        color: white;
        border-radius: 20px;
        border-style: none;
        width: auto;
        margin: 5%;
        height: 60px;
        font-weight: 700;
        background-color: green;
        background-color: red;
      }

      #container button:nth-child(1):hover {
        font-size: 30px;
        letter-spacing: 5px;
        font-variant: small-caps;
        width: 30%;
      }

      #container button:nth-child(2):hover {
        font-size: 30px;
        letter-spacing: 5px;
        font-variant: small-caps;
        width: 40%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Toggle Status of Task</h1>

      <div>
        <button id="btn">Sumbit</button>

        <button id="btn2">Pending</button>
      </div>
    </div>
  </body>
</html>

<script>
  let sumbitbutton = document.getElementById("btn");
  let pendingbutton = document.getElementById("btn2");

  function reset() {
    sumbitbutton.innerHTML = "Submitted";
    pendingbutton.innerHTML = "Reset Submission";
    sumbitbutton.style.background = "green";
    pendingbutton.style.background = "rgb(0, 183, 255)";
  }

  function sumbit() {
    sumbitbutton.innerHTML = "Sumbit";
    pendingbutton.innerHTML = "Pending";
    sumbitbutton.style.background = "#bedc1e";
    pendingbutton.style.background = "red";
  }

  sumbitbutton.addEventListener("click", reset);
  pendingbutton.addEventListener("click", sumbit);
</script>
