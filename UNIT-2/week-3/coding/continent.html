<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Continent</title>

    <style>
      body {
        text-align: center;
      }
      #btn {
        background-color: red;
        height: 50px;
        margin-left: 10px;
        margin-top: 10px;
        border-radius: 10px;
      }
      #continent_select {
        background-color: rgb(9, 255, 0);
        height: 35px;
        margin-left: 10px;
        margin-top: 10px;
        border-radius: 10px;
      }
      .find {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        color: darkorange;
      }
    </style>
  </head>
  <body>
    <h1 class="find">Find Continent</h1>
    <select id="continent_select">
      <option value="India">India</option>
      <option value="USA">United States of America</option>
      <option value="China">China</option>
      <option value="Nepal">Nepal</option>
      <option value="Australia">Australia</option>
      <option value="France">France</option>
      <option value="Germany">Germany</option>
      <option value="South Africa">South Africa</option>
      <option value="Nigeria">Nigeria</option>
      <option value="Mexico">Mexico</option>
      <option value="Argentina">Argentina</option>
      <option value="Brazil">Brazil</option>
      <option value="Canada">Canada</option>
      <option value="Singapore">Singapore</option>
      <option value="Sweden">Sweden</option>
    </select>

    <button onclick="showAlert()" id="btn">show continent</button>
  </body>
</html>

<script>
  function showAlert() {
    var findContinent = document.getElementById("continent_select").value;

    if (
      findContinent == "India" ||
      findContinent == "China" ||
      findContinent == "Nepal" ||
      findContinent == "Singapore"
    ) {
      alert("Continent is Asia");
    } else if (findContinent == "South Africa" || findContinent == "Nigeria") {
      alert("Continent is South Africa");
    } else if (
      findContinent == "France" ||
      findContinent == "Germany" ||
      findContinent == "Sweden"
    ) {
      alert("Continent is Europe");
    } else if (
      findContinent == "Mexico" ||
      findContinent == "USA" ||
      findContinent == "Canada"
    ) {
      alert("Continent is North America");
    } else if (findContinent == "Brazil" || findContinent == "Argentina") {
      alert("Continent is South America");
    } else if (findContinent == "Australia") {
      alert("Continent is Australia");
    }
  }
</script>
