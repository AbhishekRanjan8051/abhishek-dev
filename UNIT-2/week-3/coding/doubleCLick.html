<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      background-image: url(https://www.highereducationdigest.com/wp-content/uploads/2020/07/Masai.jpg);
        
    }
    button {
      width: 350px;
      height: 50px;
      background-color: rgb(110, 126, 131);
      font-size: large;
      border-radius: 10px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-weight: bolder;
    }
    #h1 {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
  </style>
  <body>
    <center>
      <h1 id="h1">Change the buttons text color random value</h1>
      <button id="f2">Click here to change my color</button>
    </center>
  </body>
</html>

<script>
  var btn2 = document.getElementById("f2");

  function random(number) {
    return Math.floor(Math.random() * number);
  }

  function randomColor() {
    return "rgb(" + random(255) + "," + random(255) + "," + random(255) + ")";
  }

  function setRandom() {
    var color_val = randomColor();
    document.getElementById("f2").style.color = color_val;
  }

  // btn2.addEventListener("click",function_2)
  btn2.addEventListener("dblclick", setRandom);
</script>
