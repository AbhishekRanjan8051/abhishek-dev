<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tasks</title>

    <style>
      body {
        background-color: #121a27;
      }

      #container {
        text-align: center;
        background-color: rgb(18, 165, 116);
        max-width: 60%;
        margin: 50px auto;
        padding: 20px;
        border-radius: 30px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
      #container input {
        font-size: 30px;
        width: 55%;
        margin: 2%;
        height: 55px;
        border-radius: 15px;
        border-style: none;
      }

      #container button {
        border-radius: 10px;
        font-weight: 700;
        background-color: rgb(233, 8, 113);
        border-style: none;
        color: white;
        font-size: 30px;
        width: 25%;
        height: 50px;
      }

      #container button:hover {
        cursor: pointer;
        background-color: #2269b3;
        font-size: 30px;
        font-weight: 300;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        border: 5px solid black;
      }

      #ul {
        color: rgb(69, 231, 236);
        font-size: 20px;
        text-align: left;
        font-weight: bold;
      }
      span {
        font-weight: 700;
        font-size: 25px;
        color: rgb(0, 0, 71);
      }

      p {
        text-align: center;
        font-weight: 500;
      }
      #task {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Add Tasks</h1>

      <div>
        <form action="">
          <input type="text" placeholder="Task Name" id="task" />
          <button id="addTask">Sumbit</button>
        </form>

        <ul id="ul"></ul>
      </div>
    </div>
  </body>
</html>

<script>
  var tasks = document.getElementById("addTask");

  var count = 0;

  function Task(el) {
    this.headline = el;
    this.data = new Date();
    this.status = "True";
  }

  function addingtask(event) {
    event.preventDefault();

    var item = document.getElementById("task").value;
    var addTask = new Task(item);

    if (addTask.headline.length > 0) {
      count = count + 1;

      var p = document.createElement("p");
      p.innerHTML = `Task No: ${count}`;

      var ul = document.getElementById("ul");

      var li = document.createElement("li");

      li.innerHTML = `<span>Task Name:</span> ${addTask.headline}`;

      var li1 = document.createElement("li");
      li1.innerHTML = `<span>Task Date:</span> ${addTask.data}`;

      var li2 = document.createElement("li");
      li2.innerHTML = `<span>Task Status:</span> ${addTask.status}`;

      ul.appendChild(p);
      ul.appendChild(li);
      ul.appendChild(li1);
      ul.appendChild(li2);

      document.getElementById("task").value = null;
    }
  }

  tasks.addEventListener("click", addingtask);
</script>
