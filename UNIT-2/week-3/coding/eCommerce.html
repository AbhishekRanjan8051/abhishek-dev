<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #products {
        display: grid;
        padding: 5%;
        grid-template-columns: repeat(4, 20%);
        gap: 5%;
      }
      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <center><h1>Har maal 10 rs le lo</h1></center>

    <form id="" action="" onsubmit="addProduct(event)">
      <input type="text" id="name" placeholder="name" />
      <input type="text" id="url" placeholder="URL" />
      <input type="number" placeholder="price" id="price" />

      <input type="submit" value="submit now" />
    </form>

    <div id="products"></div>
  </body>
</html>

<script>
  // problem 3
  var products = document.getElementById("products");
  // create a ecommerce store
  function addProduct(e) {
    e.preventDefault();
    var name = document.getElementById("name").value; // get value
    var p = document.createElement("p"); // create element
    p.innerText = name; // set value

    var url = document.getElementById("url").value;
    var image = document.createElement("img");
    image.setAttribute("src", url);

    var price = document.getElementById("price").value;
    var price_p = document.createElement("p");
    price_p.innerText = price;

    var div = document.createElement("div");
    div.append(image, p, price_p);
    products.append(div);
  }
</script>
