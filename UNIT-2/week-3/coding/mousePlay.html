<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #container{
            margin: auto;
            width: 600px;
            height: 400px;
            border: 2px solid black;
            border-radius: 10px;
            background-color: rgb(36, 139, 224);
            text-align: end;
            margin-top: 100px;

        }
        #submit{
            margin-top: 320px;
            width: 100px;
            height: 50px;
            border: 2px solid black;
            text-align: center;
            margin-left: 450px;
            margin-bottom: 140px;
            font-size: large;
            background-color: rgb(233, 29, 46);
            border-radius: 10px;
            padding-top: 20px;
        }
        
    </style>
</head>
<body>
    <div id="container">
       <div id="submit">
           Submit
       </div>

    </div>
</body>
</html>
<script>
    document.getElementById("container").addEventListener("mouseover", mouseOver);
        document.getElementById("container").addEventListener("mouseout", mouseOut);


        function mouseOver() {
                document.getElementById("submit").style.backgroundColor = "lightgreen";
            }

            function mouseOut() {
                document.getElementById("submit").style.backgroundColor = "rgb(175,72,57)";
            }
</script>
