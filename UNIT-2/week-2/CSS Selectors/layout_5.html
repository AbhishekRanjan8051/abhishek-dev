<!DOCTYPE html>
<html>
  <head>
    <title>three_box</title>
    <style>
      .red {
        height: 50px;
        width: 860px;
        background-color: rgb(243, 0, 32);
        margin: 10px;
        border-radius: 5px;
      }
      .green {
        height: 500px;
        width: 250px;
        background-color: rgb(22, 231, 50);
        margin: 10px;
        float: left;
        margin-left: 10px;
        border-radius: 5px;
      }
      .teal {
        height: 510px;
        width: 590px;
        background-color: teal;
        margin: 10px;
        float: left;
        margin-left: 10px;
        border-radius: 5px;
      }
      .center {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 80px;
      }
    </style>
    <body class="center">
      <div>
        <div class="red"></div>

        <div class="green"></div>
        <div class="teal"></div>
      </div>
    </body>
  </head>
</html>
