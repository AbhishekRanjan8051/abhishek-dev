<!DOCTYPE html>
<html>
  <head>
    <title>box_layout_5</title>
    <body>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          margin-top: 50px;
          border-radius: 5px;
        "
      >
        <div
          style="
            height: 500px;
            width: 150px;
            background-color: rgb(22, 231, 50);
            margin: 10px;
            float: left;
            margin-left: 10px;
            border-radius: 5px;
          "
        >
          
        </div>

        <div
          style="
            height: 500px;
            width: 390px;
            background-color: teal;
            margin: 10px;
            float: left;
            margin-left: 10px;
            border-radius: 5px;
          "
        >
          
        </div>
      </div>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          margin-top: 10px;
          border-radius: 5px;
        "
      >
        <div
          style="
            height: 50px;
            width: 560px;
            background-color: rgb(243, 0, 32);
            margin: 10px;
            border-radius: 5px;
            clear: both;
          "
        >
          
        </div>
      </div>
    </body>
  </head>
</html>
