<script>
  function myArray(x) {
    // console.log(arguments);

    this.length = arguments.length;

    for (let i = 0; i < this.length; i++) {
      //   console.log(arguments[i]);
      this[`${i}`] = arguments[i];
    }
  }


  //making own language library
  const arr = new myArray(11, 52, 3, "abc");

  myArray.prototype.पुश = function (p) {
    let index = this.length;
    this[index] = p;
    this.length++;
  };

  myArray.prototype.गायब = function () {
    let index = this.length - 1;

    delete this[index];
    this.length--;
  };

  arr.पुश(45);
  arr.पुश(458);
  arr.पुश(8945);

  arr.गायब();

  console.log("arr:", arr);
</script>
