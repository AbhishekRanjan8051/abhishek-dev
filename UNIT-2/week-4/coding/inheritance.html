<script>
  function family(name, age, eyeColor, hairColor, skinColor) {
    this.name = name;
    this.age = age;
    this.eyeColor = eyeColor;
    this.hairColor = hairColor;
    this.skinColor = skinColor;
  }
  console.log(family);

  const grandFather = {
    name: "Ram",
    age: "90",
    eyeColor: "black",
    hairColor: "black",
    skinColor: "white",
  };
  console.log(grandFather);

  const parent = Object.create(grandFather);
  parent.name = "Shaym";
  parent.age = "50";
  parent.skinColor = "black";

  console.log(parent);

  const child = Object.setPrototypeOf(
    {
      name: "radhe",
      age: "25",
      eyeColor: "blue",
      hairColor: "brown",
    },
    grandFather
  );
  console.log(child);
</script>
