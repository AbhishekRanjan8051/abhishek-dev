<script>

    // making arrya as an key value pair and also giving key as indexes
  function myArray(x) {
    this.length = arguments.length;

    for (let i = 0; i < this.length; i++) {
      this[`${i}`] = arguments[i];
    }
  }
  const arr = new myArray(55, 28, 95, 65, "hi", "abhishek", 100);

  console.log(arr);
</script>
