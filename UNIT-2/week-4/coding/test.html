<script>
    const cat = {
      type: "cat",
      legs: "4",
      claws: "sharp",
      tail: "true",
      food: "carnivorus",
    };

    const tiger = Object.create(cat);
    const lion = Object.setPrototypeOf(
      {
        name: "lion",
        canclimb: false,
        claws: "blunt",
      },
      cat
    );

    console.log(lion);
    //   console.log(lion.claws);

    //   console.log(Object.getPrototypeOf(lion));

    tiger.canClimbing = false;
    console.log(tiger);
