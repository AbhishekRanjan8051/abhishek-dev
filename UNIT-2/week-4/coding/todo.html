<!DOCTYPE html>
<html lang="en">

      .done {
        text-decoration: line-through;
        color: black;

      button {

        background-color: #182329;

      #inp {
        height: 30px;

      .btn {
        color: #ffff;
        margin: auto;
      }
      button {
        color: #ffff;
      }
      #list {
        display: flex;
        flex-direction: row;
      }
      .list-group {
        font-size: 2rem;

      }
      .done {
        font-size: 1.5rem;
        color: #f75003;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>Todo List</h1>

      <input type="text" id="inp" />
      <button class="btn" onclick="addTask()">Add Task</button>
    </center>

    <div id="tasks"></div>
  </body>
</html>
<script>
  var tasks = document.getElementById("tasks");
  var id = 0;

  function addTask() {
    var div = document.createElement("div");

    var task = document.getElementById("inp").value;

    } else {
      id = id + 1;

      div.innerHTML = ` <center><p class="list-group" id=${id}> ${id}. ${task}</p> <button onclick="Done(${id})">Done</button> <button onclick="Remove(${id})">Remove</button> </center>  `;

      tasks.append(div);
    }

    // console.log(div);
  }

  function Done(i) {
    var clicked_p = document.getElementById(i);

    clicked_p.setAttribute("class", "done");
  }
  function Remove(i) {
    var clicked_p = document.getElementById(i);

    var div = clicked_p.parentElement;

    div.remove();
  }
</script>
