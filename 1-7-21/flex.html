<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <style>
      .box {
        min-width: 100px;
        min-height: 100px;

        background-color: teal;
        margin: 1%;

        float: left;
      }
      .clear {
        clear: both;
      }
      .middle {
        margin-top: 5%;
        margin-left: 35%;
      }
    </style>
  </head>
  <body class="middle">
    <div class="box"></div>
    <div class="clear"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="clear"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="clear"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
