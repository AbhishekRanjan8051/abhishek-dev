<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yummy</title>
    <style>
      #container {
        background-color: #f2f2f2;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        max-width: 65%;
        margin: auto;
        height: 1080px;
      }

      h3 {
        text-align: center;
        font-size: 30px;
        color: #574f50;
      }
      .first-div {
        display: flex;
        flex-direction: row;
        margin-left: 25px;
        /* flex-wrap: wrap; */
      }
      .first-div > div {
        width: 30%;
        float: left;
        margin-bottom: 50px;
        padding: 10px;
      }

      .first-div > div > img {
        width: 100%;
        height: 300px;
      }
      .first-div > div > div {
        /* line-height: 20px; */
        /* letter-spacing: 1px; */
        padding: 10px 0px;
        color: #847974;
        font-weight: 550;
        font-size: 15px;
      }
      .first-div span {
        color: #c8cacd;
        font-size: 20px;
        font-weight: 600;
      }
      .second-div {
        display: flex;
        flex-direction: row;
        margin-left: 25px;
      }
      .second-div > div {
        width: 30%;
        float: left;
        margin-bottom: 50px;
        padding: 10px;
      }

      .second-div > div > img {
        width: 100%;
        height: 300px;
      }
      .second-div > div > div {
        line-height: 20px;
        letter-spacing: 1px;
        padding: 10px 0px;
        color: #847974;
        font-weight: 550;
        font-size: 20px;
      }
      .second-div span {
        color: #c8cacd;
        font-size: 20px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="main">

        <div class="first-div">
          <div>
            <img

              alt="sheet pan honey mustard pork chops"
            />

            <div>Sheet Pan Honey Mustard Pork Chops</div>
            <span>YUMMY</span>
          </div>

          <div>
            <img
              src="https://dressings-sauces.org/wp-content/uploads/2018/10/adobestock_19455395.jpg"
              alt="apricot mustard glaze imag"
            />

            <div>Apricot Mustard Glazed Hum</div>

          </div>

          <div>

              alt="pork milines with sauces"

            <div>Pork Milanese with Cacio e Pepe Spaghetti</div>
            <span>YUMMY</span>
          </div>
        </div>

        <h3>Popular Now</h3>

        <div class="second-div">
          <div>
            <img
              src="https://assets.epicurious.com/photos/54b291cea801766f773fa6a7/master/pass/367569_brown-sugar-cookies_1x1.jpg"

            />

            <div>Brown Sugar Cookies</div>

            />

            <div>Vegan Spanich Lasagna</div>

        </div>
      </div>

</html>
