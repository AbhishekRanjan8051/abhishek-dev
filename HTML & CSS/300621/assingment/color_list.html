<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color_list.html</title>
    <style>
      body {
        background-color: rgb(36, 35, 35);
      }

      #container {
        width: 500px;
        margin: auto;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        font-weight: bold;
      }

      #container > div {
        background-color: white;
        padding: 7px;
        border: 1px solid rgba(214, 215, 219, 255);
        margin-top: 70px;
      }

      #container > div > div {
        text-align: center;
        padding: 20px;
        margin-bottom: 1px;
      }

      #container > div > div:nth-child(1) {
        background-color: rgba(255, 255, 255, 255);
      }

      #container > div > div:nth-child(2) {
        background-color: rgba(179, 212, 255, 255);
      }

      #container > div > div:nth-child(3) {
        background-color: rgba(214, 215, 219, 255);
      }

      #container > div > div:nth-child(4) {
        background-color: rgba(181, 238, 205, 255);
      }

      #container > div > div:nth-child(5) {
        background-color: rgba(255, 192, 201, 255);
      }

      #container > div > div:nth-child(6) {
        background-color: rgba(255, 246, 183, 255);
      }

      #container > div > div:nth-child(7) {
        background-color: rgba(178, 231, 237, 255);
      }

      #container > div > div:nth-child(8) {
        background-color: rgb(250, 246, 246);
      }

      #container > div > div:nth-child(9) {
        background-color: rgba(199, 200, 202, 255);
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div>
        <div>Dupibus ac facilisis in</div>
        <div>Thid is a primary list group item</div>
        <div>This is a secondary list group item</div>
        <div>This is a success list group item</div>
        <div>This is a danger list group item</div>
        <div>This is a warning list group item</div>
        <div>This is a info list group item</div>
        <div>This is a light list group item</div>
        <div>This is a dark list group item</div>
      </div>
    </div>
  </body>
</html>
