<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout</title>
    <style>
      .redbox {
        width: 900px;
        height: 70px;
        background-color: red;
        margin: auto;
        margin-top: 20px;
      }
      .greenbox {
        width: 300px;
        height: 550px;
        background-color: rgb(18, 202, 18);
        float: left;
        margin-left: 310px;
      }
      .lastbox {
        width: 550px;
        height: 560px;
        background-color: rgb(31, 147, 177);
        float: left;
        margin-left: 50px;
      }
    </style>
  </head>
  <body>
    <div class="redbox"></div>
    <div style="margin-top:20px">
      <div class="greenbox"></div>
      <div class="lastbox"></div>
    </div>
  </body>
</html>
