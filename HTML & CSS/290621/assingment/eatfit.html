<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eatfit</title>
    <style>
      #container {
        text-align: center;
        width: 550px;
        margin: auto;
      }
      .main_box {
        width: 550px;
        height: 560px;
        background-color: rgb(49, 49, 51);
        margin-top: 55px;
      }
      .headingbox {
        padding-top: 40px;
      }
      .heading {
        color: white;
        margin-bottom: 5px;
        font-size: 23px;
        font-weight: bolder;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      .type {
        color: white;
        font-weight: 500;
        font-size: 22px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      .name {
        color: rgb(255, 0, 85);
        font-weight: bolder;
        margin-bottom: 25px;
        margin-top: 5px;
        font-size: 25px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      .margin_symbbol {
        margin-top: 25px;
      }
      .divider {
        text-align: center;
        width: 70px;
        height: 3px;
        margin: auto;
        background-color: rgb(255, 255, 255);
      }
      .signup {
        background-color: rgb(255, 0, 85);
        margin-top: 15px;
        color: white;
        border-color: rgb(255, 0, 85);
        width: 450px;
        height: 50px;
        border-radius: 20px;
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="main_box">
        <div class="headingbox">
          <div class="heading">Today Sun,26th Apr</div>
          <div class="heading">Schedule -7:00 AM</div>
        </div>

        <div>
          <div class="type margin_symbbol">Parathe Sharathe with</div>
          <div class="name">Chef Archana Doshi</div>
        </div>
        <div class="divider">-</div>

        <div>
          <div class="type margin_symbbol">Spices and Immunity with</div>
          <div class="name">Nutrition Expert Mansa Rajan</div>
        </div>

        <div class="divider">-</div>
        <div>
          <div class="type margin_symbbol">Postman Vegetables With</div>
          <div class="name">Chef Jason D'Souza</div>
        </div>

        <div>
          <button class="signup">SIGN UP NOW</button>
        </div>
      </div>
    </div>
  </body>
</html>
