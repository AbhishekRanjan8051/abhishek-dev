<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registation</title>
    <style>
      #container {
        width: 900px;
        margin: auto;
      }
      .namebox {
        margin-top: 80px;
        width: 350px;
        height: 500px;
        float: left;
      }
      .name {
        font-size: 30px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      .input {
        border: 3px solid black;
        width: 340px;
        height: 45px;
        margin-bottom: 30px;
        margin-top: 15px;
        font-size: 30px;
      }
      .lastinput {
        border: 3px solid black;
        width: 340px;
        height: 45px;
        margin-bottom: 10px;
        margin-top: 15px;
        font-size: 30px;
      }
      .vaild {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 25px;
        color: red;
      }
      .register {
        width: 350px;
        height: 50px;
        color: white;
        background-color: black;
        margin-top: 40px;
        font-size: 30px;
      }

      .masaibox {
        color: white;
        margin-top: 80px;
        width: 350px;
        height: 500px;
        background-color: rgb(0, 0, 0);
        margin-left: 200px;
        float: left;
      }
      .box1 {
        margin-bottom: 60px;
        margin-left: 30px;
      }
      .masai_name {
        font-size: 30px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin-bottom: 10px;
        margin-top: 50px;
      }
      .masai_masai {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 50px;
        font-weight: 500;
      }
      .mail {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 20px;
        font-weight: 600;
      }
      .number {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 30px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="namebox">
        <span class="name">NAME</span>

        <div>
          <input type="text" name="" id="" class="input" />
        </div>

        <span class="email">EMAIL</span>
        <div>
          <input type="text" name="" id="" class="input" />
        </div>

        <span class="mobile">MOBILE</span>
        <div>
          <input type="number" name="text" name="" id="" class="lastinput" />
        </div>
        <span class="vaild">Enter a vaild mobile</span>
        <div>
          <button class="register">REGISTER</button>
        </div>
      </div>

      <div class="masaibox">
        <div class="box1">
          <div class="masai_name">
            <span>NAME</span>
          </div>
          <div class="masai_masai">
            <span>MASAI</span>
          </div>
        </div>
        <div class="box1">
          <div class="masai_name">
            <span>EMAIL</span>
          </div>
          <div class="mail">
            <span>email@masaischool.com</span>
          </div>
        </div>
        <div class="box1">
          <div class="masai_name">
            <span>MOBILE</span>
          </div>
          <div class="number">
            <span>8853289753</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
