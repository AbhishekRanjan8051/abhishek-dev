<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid</title>
    <style>
      #container {
        max-width: 70%;
        margin: auto;
      }

      .box {
        margin-top: 100px;
        margin-left: 200px;
      }

      .box > div:nth-child(1) {
        margin: 20px 0px;
        grid-gap: 20px;
        display: grid;
        grid-template-columns: 15% 35% 15%;
        grid-template-rows: auto;
      }

      .box > div:nth-child(2) {
        margin: 20px 0px;
        grid-gap: 20px;
        display: grid;
        grid-template-columns: 35% 15% 15%;
        grid-template-rows: auto;
      }

      .box > div:nth-child(3) {
        margin: 20px 0px;
        grid-gap: 20px;
        display: grid;
        grid-template-columns: 15% 15% 35%;
        grid-template-rows: auto;
      }

      .box > div > div {
        border-radius: 10px;
        height: 130px;
        background-color: rgb(20, 105, 105);
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div class="main">
        <div class="box">
          <div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
